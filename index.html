<ul class="projects">
    <li class ="project-entry">
        <div class="project-name">
            Pick-a-boo
        </div>
        <img class="project-picture" src="{{site.baseurl}}/asset/project_1.png">
    </li>
    
    <li class ="project-entry">
        <div class="project-name">
            Swing 23
        </div>
        <img class="project-picture" src="{{site.baseurl}}/asset/project_2.png">
    </li>
    
    <li class ="project-entry">
        <div class="project-name">

        </div>
        <img class="project-picture" src="{{site.baseurl}}/asset/project_3.png">

<ul class="list-posts">
    {% for post in site.posts %}
        <li class="post-teaser">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title">{{ post.title }}</span>
                <span class="post-teaser__date">{{ post.date | date: "%d %B %Y" }}</span>
            </a>
        </li>
    {% endfor %}
</ul>
